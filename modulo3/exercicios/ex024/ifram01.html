<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudos de iframe</title>
    <style>
      /* CSS prevalece nesse caso */
      iframe {
        width: 400px;
        height: 400px;
        border: 5px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Testando o uso de um iframe</h1>
    <p>
      Acessando o site do
      <!-- Tamanho padrão 300x150px -->
      <iframe
        src="https://www.cursoemvideo.com"
        frameborder="1"
        height="500"
        scrolling="no"
      >
        <a href="https://www.cursoemvideo.com" target="_blank"
          >Curso em Vídeo</a
        ></iframe
      >> para aprender a programar.
    </p>
    <p>
      O site do
      <iframe src="https://www.google.com.br" frameborder="0"
        ><a href="https://www.google.com.br"> </a
      ></iframe>
      também é muito legal, pena que não funciona dentro de um iframe
    </p>
    <p>
      O repositório do Guanabara no
      <iframe
        src="https://gustavoguanabara.github.io"
        frameborder="1"
        height="500"
        width="500"
      >
        <a href="https://gustavoguanabara.github.com" target="_blank"
          >GitHub</a
        ></iframe
      >
      também é bem legal!
    </p>
  </body>
</html>
