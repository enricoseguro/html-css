<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe sobre os termos apra descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><span title="Use a tag &lt;p&gt;"><u>Parágrafos.</u></span> </li>
        <li><span title="Use a tag &lt;title&gt;"><u>Títulos.</u></span> </li>
        <li><span title="Use a tag &lt;img&gt;"><u>Imagens.</u></span> </li>
        <li><span title="Não sei não"><u>Abreviações.</u></span> </li>
        <li><span title="Use a tag &lt;code&gt;"><u>Código-fonte.</u></span></li>        
        <li><span title="Use a tag &lt;ol type=&gt;"><u>Listas numéricas.</u></span> </li>
        <li> <span title="Use a tag &lt;dt&gt;"><u>Listas com demarcadores.</u></span> </li>
    </ul>
    
</body>
</html>
